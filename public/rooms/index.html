<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link rel="stylesheet" href="../assets/rs/res/index.css" charset="utf-8">
    <script src="../vendor/jquery.js" charset="utf-8"></script>
    <script src="../vendor/socket.io.js" charset="utf-8"></script>
</head>
<body>
    <div id = "shade">
        请等待另一玩家登陆...
    </div>
</body>
<script type="text/javascript">
    var socket = io.connect("/game-center");
    socket.on("count", info => {
        $("#shade").html(`匹配对手成功，游戏将于${info.time}秒后开始!`);
    });
    socket.on("redirect", () => {
        location.href = document.domain + "/rs";
    });
</script>
</html>
